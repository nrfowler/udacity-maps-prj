<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Udacity Google Maps Project</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div id = "sidebar"  style="width: 200px;height: 500px; float: left;">
      <input type="search" id="mySearch"  placeholder="Search for something..">
      <button data-bind="click: mySearch">Search</button>
      <button  data-bind="click: myCancel">Cancel</button>
      <table  data-bind="foreach: listPlaces()">
        <tr>
          <td>
             <button class="markerButton" data-bind="click: $parent.onClick, text: name, visible: isVisible()"></button>
          </td>
        </tr>
      </table>
    </div>
    <div id = "map" style="width: 400px;height: 500px; float: left;"></div>
    <script type="text/javascript" src="https://ajax.microsoft.com/ajax/jQuery/jquery-3.2.1.min.js"></script>
    <script src="js/index.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.0/knockout-min.js"></script>
    <script defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBcH4Lk8f2BZeXLsRsKTyh5mZcMGyQqqYs&v=3&callback=initMap"></script>
  </body>
</html>
