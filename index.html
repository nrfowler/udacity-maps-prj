<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Udacity Google Maps Project</title>
      <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div id = "sidebar" style="width: 100px;height: 500px; float: left;">
    <table  data-bind="foreach: listPlaces">
      <tr>
        <td data-bind="text: marker.title">
        </td>
      </tr>
    </table>
  </div>
<div id = "map" style="width: 400px;height: 500px; float: left;"></div>
<script type="text/javascript" src="https://ajax.microsoft.com/ajax/jQuery/jquery-3.2.1.min.js"></script>
  <script defer src="js/index.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>
    <script   async defer src="https://maps.googleapis.com/maps/api/js?key= AIzaSyDp4HtMWumIgIKs_ITn7u3J2NXAOLnpkJY&v=3&callback=initMap"></script>
</body>
</html>
