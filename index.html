<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Udacity Google Maps Project</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div id = "sidebar">
      <input type="search" id="mySearch" data-bind="value: query" placeholder="Search for something..">
      <div id="searchButton">
        <button class="searchButton" data-bind="click: mySearch">Search</button>
        <button class="searchButton" data-bind="click: myCancel">Cancel</button>
      </div>
      <table  data-bind="foreach: listPlaces()">
        <tr>
          <td>
             <button class="markerButton" data-bind="click: $parent.onClick, text: name, visible: isVisible()">Loading...</button>
          </td>
        </tr>
      </table>
      <p>Provided by Foursquare API </p>
    </div>
    <div id = "map" ></div>
    <script type="text/javascript" src="https://ajax.microsoft.com/ajax/jQuery/jquery-3.2.1.min.js"></script>
    <script src="js/index.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.0/knockout-min.js"></script>
    <script defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBcH4Lk8f2BZeXLsRsKTyh5mZcMGyQqqYs&v=3&callback=initMap"></script>
  </body>
</html>
